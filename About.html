<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dashboard-section { padding: 20px; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Library Dashboard</h1>
    <div class="row dashboard-section">
      <!-- Total Books Card -->
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Total Books</h5>
            <p id="totalBooks" class="card-text display-6">0</p>
          </div>
        </div>
      </div>

      <!-- Borrowed Books Card -->
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Borrowed Books</h5>
            <p id="borrowedBooks" class="card-text display-6">0</p>
          </div>
        </div>
      </div>

      <!-- Available Books Card -->
      <div class="col-md-4">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Available Books</h5>
            <p id="availableBooks" class="card-text display-6">0</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
 <script>
    
 </script>
</body>
</html>
